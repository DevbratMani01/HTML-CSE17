<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .category-bar {
            display: flex;
            justify-content: center;
            gap: 18px;
            background: #fff;
            padding: 12px 20px;
            border-radius: 40px;
            width: fit-content;
            margin: 20px auto 45px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .category-item {
            border: none;
            background: transparent;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            color: #333;
            font-weight: 500;
        }
        .category-item:hover{
                background: #3e5fff;
                color: #fff;
            }
        @media (max-width: 768px) {
            .category-bar {
                max-width: 100%;
                padding: 10px 12px;
                margin: 20px auto;
                overflow-x: auto; 
                overflow-y: hidden;
                white-space: nowrap;
                scroll-snap-type: x mandatory
            }

            .category-item {
                display: inline-block;
                scroll-snap-align: start; 
            }
        }
    </style>
</head>
<body>
    <div class="category-bar">
            <button class="category-item">Try it now</button>
            <button class="category-item">AI</button>
            <button class="category-item">Presentation</button>
            <button class="category-item">Social Media</button>
            <button class="category-item">Print</button>
            <button class="category-item">Video</button>
            <button class="category-item">Education</button>
        </div>
</body>
</html>
